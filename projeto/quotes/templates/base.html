<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<title>Portfólio de ações</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="{% url 'home' %}">PSI Stock Prices</a>
	<ul class="navbar-nav mr-auto">
		{% if user.is_authenticated %}
			<li class="nav-item">
				<a class="nav-item" href="{% url 'home' %}">Home</a>
				<a class="nav-item" href="{% url 'portfolio' %}">Portfolio</a>
				<a href="{% url 'logout' %}">Sair</a>
			</li>
		{% else %}
			<li class="nav-item">
				<a class="nav-item" href="{% url 'home' %}">Home</a>
				<a class="nav-item" href="{% url 'login' %}">Login</a>
				<a class="nav-item" href="{% url 'register' %}">Cadastro</a>
			</li>
		{% endif %}
	</ul>
	{% if user.is_authenticated %}
	<p class="h5 text-right mr-5 align-middle">Olá, {{ user }}</p>
	{% endif %}
	<form action="{% url 'stock' %}" class="form-inline my-2 my-lg-0" method="POST">
		{% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Ticker" name="ticker" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar ação</button>
    </form>
</nav>
<div class="container">
	{% block content %}
	{% endblock %}
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

</body>
</html>
