{% extends 'base.html' %}
{% block content %}
{% if portfolio_stocks %}
	<table class="table">
	  <thead>
		<tr>
		  <th scope="col">Ticker</th>
{#		  <th scope="col">Hora da última atualização</th>#}
{#		  <th scope="col">Preço</th>#}
		</tr>
	  </thead>
	  <tbody>
		{% for stock in portfolio_stocks %}
			<tr>
				<td><button><a href={% url "remove_stock" stock %}>Remover</a></button>{{ stock }}</td>
			</tr>
		{% endfor %}
	  </tbody>
	</table>
{% else %}
	Volte à página inicial para adicionar ações ao seu portfólio
{% endif %}


{% endblock %}
